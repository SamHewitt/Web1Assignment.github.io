    <p id="p3">Jackets</p>

    <!--review form-->
    <div class="row">
      <section>
        <form>
          <fieldset>
            <legend id="p1">Review A Jacket</legend>
            <label
              >Name<br />
              <input
                class="text"
                id="name-input"
                required="true"
                placeholder="Your name"
                required
              /> </label
            ><br />
            <label
              >Item name<br />
              <input
                class="text"
                id="item-input"
                required="true"
                placeholder="Jacket name"
              /> </label
            ><br />
            <label
              >Review<br />
              <textarea
                class="comment"
                required="true"
                id="comment-input"
                required
                cols="35"
                rows="10"
                placeholder="Your review"
              ></textarea> </label
            ><br />
            <input id="comment-data" type="button" value="Post" /><br />

            <br /><br />
          </fieldset>
        </form>

        <aside>
          <!--Star Rating-->
          <div class="item-listing">
            <div class="container mt-5">
              <div class="form-group">
                <select id="product-select" class="form-control custom-select">
                  <option value="0" disabled selected>Select Product</option>
                  <option value="revit">Rev'it Sports Jacket</option>
                  <option value="falstaff">Falstaff Sports Jacket</option>
                  <option value="leatherking"
                    >Leather King Crusier Jacket</option
                  >
                  <option value="thordirt">Thor Dirt Bike Jersey</option>
                  <option value="thorsports">Thor Sports Jacket</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <input
                type="number"
                id="rating-control"
                class="form-control"
                step="0.1"
                max="5"
                placeholder="Rate 1 - 5"
                disabled
              />
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr class="revit">
                  <td>Rev'it Sports jacket</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="falstaff">
                  <td>Falstaff Sports Jacket</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="leatherking">
                  <td>Leather King Cruiser Jacket</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="thordirt">
                  <td>Thor Dirt Bike Jersey</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="thorsports">
                  <td>Thor Sports Jacket</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </aside>
        <!--Comment displayed here-->
        <div id="f1">
          <p id="name-output"></p>
          <p id="item-output"></p>
          <p id="comment-output"></p>
          <p id="datetime"></p>
        </div>
      </section>

      <!--json file displayed here-->
      <aside>
        <legend>
          <ul id="item-list">
            <br />
          </ul>
        </legend>
      </aside>
    </div>
