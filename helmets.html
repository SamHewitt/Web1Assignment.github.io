    <!--json file displayed here-->
    <div class="row">
      <section>
        <form>
          <fieldset>
            <legend id="p1">Review A Helmet</legend>
            <label
              >Name<br />
              <input
                class="text"
                id="name-input"
                required="true"
                placeholder="Your name"
                required
              /> </label
            ><br />
            <label
              >Item name<br />
              <input
                class="text"
                id="item-input"
                required="true"
                placeholder="Helmet name"
              /> </label
            ><br />
            <label
              >Review<br />
              <textarea
                class="comment"
                required="true"
                id="comment-input"
                required
                cols="35"
                rows="10"
                placeholder="Your review"
              ></textarea> </label
            ><br />
            <input id="comment-data" type="button" value="Post" />
            <br />
            <br />
          </fieldset>
        </form>

        <aside>
          <!--Star Rating-->
          <div class="item-listing">
            <div class="container mt-5">
              <div class="form-group">
                <select id="product-select" class="form-control custom-select">
                  <option value="0" disabled selected>Select Product</option>
                  <option value="shoei">Shoei GT Air</option>
                  <option value="bell">Bell Moto 9</option>
                  <option value="blue">Blue Typhoon K77</option>
                  <option value="hedon">Hedon</option>
                  <option value="duchinni">Duchinni Colt D405</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <input
                type="number"
                id="rating-control"
                class="form-control"
                step="0.1"
                max="5"
                placeholder="Rate 1 - 5"
                disabled
              />
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr class="shoei">
                  <td>Shoei GT Air</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="bell">
                  <td>Bell Moto 9</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="blue">
                  <td>Blue Typhoon K77</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="hedon">
                  <td>Hedon</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
                <tr class="duchinni">
                  <td>Duchinni Colt D405</td>
                  <td>
                    <div class="stars-outer">
                      <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </aside>
        <!--Comment displayed here-->
        <div id="f1">
          <p id="name-output"></p>
          <p id="item-output"></p>
          <p id="comment-output"></p>
          <p id="datetime"></p>
        </div>
