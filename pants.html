    <p id = "p3">Pants</p>
    <!--review form-->
    <div class="row">
        <section>
         <form>
            <fieldset>
                      <legend id = p1> Review A Pair Of Pants</legend>
                      <label>Name<br>
                      <input class = "text" id="name-input" required = "true" cols="15" rows="3" placeholder="Your name" required></input>
                      </label><br>
                      <label>Item name<br>
                      <input class = "text" id="item-input" required = "true" cols="15" rows="3" placeholder="Pants name"></input>
                      </label><br>
                      <label>Review<br>
                      <textarea class ="comment" required="true" id="comment-input" required cols="35" rows="10" placeholder="Your review"></textarea>
                      </label><br>
                      <input id="comment-data" type="button" value="Post"/>
                      <br>
                      <br>
            </fieldset>
          </form>
          <aside>
              <!--Star Rating-->
             
          <div class="container mt-5">
                <div class="form-group">
                  <select id="product-select" class="form-control custom-select">
                      <option value="0" disabled selected>Select Product</option>
                      <option value="rhino">Rhino Nylon</option>
                      <option value="short">Short Nylon</option>
                      <option value="astars">Alpine Star Leather</option>
                      <option value="fly">Fly Moto-Cross</option>
                      <option value="astarsM">Alpine Stars Moto-x</option>
                    </select>
                </div>
         
                <div class="form-group">
                  <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
                </div>
              
                <table class="table table-striped">
                  <thead>
                    <tr>
           
                      <th>Rating</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="rhino">
                      <td>Rev'it Sports jacket</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>    
                    </tr>
                    <tr class="short">
                      <td>Falstaff Sports Jacket</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="astars">
                      <td>Leather King Cruiser Jacket</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="fly">
                      <td>Thor Dirt Bike Jersey</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                    <tr class="astarsM">
                      <td>Thor Sports Jacket</td>
                      <td>
                        <div class="stars-outer">
                          <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
       
            </aside>
            <!--Comment displayed here-->
            <div id = f1>
               
                <p id="name-output"></p>
                <p id="item-output"></p>
                <p id="comment-output"></p>
                <p id="datetime"></p>
           
              </div>
            </section>
